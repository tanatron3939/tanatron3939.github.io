<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        function sum() {
            text1 = parseInt(document.getElementById('num1').value)
            text2 = parseInt(document.getElementById('num2').value)

            document.getElementById('ans').innerHTML = ans = text1 + text2
        }
    </script>


    <title>07-sum-number.html</title>
</head>
<body>
    
    <input type="text" name="" id="num1">+
    <input type="text" name="" id="num2">
    <br>
    <br>
    <input type="button" value="Submit" onclick="sum()">
    <br>
    <br>
    <p id="ans"></p>
</body>
</html>
