<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function sayHello() {
            document.getElementById('output').innerHTML='HELLO'
        }
        function sawaddee() {
            document.getElementById('output').innerHTML='สวัสดี'
        }
    </script>
    <title>05-Button.html</title>
</head>
<body>
    
    <input type="button" value="Clik Here" onclick="sayHello()">
    <button onclick="sawaddee()"> กดปุ่ม </button>
    <p id="output"></p>

</body>
</html>
