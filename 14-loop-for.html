<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
         function for1() {
            n = parseInt(document.getElementById('num1').value)
            let i
            document.getElementById("output").innerHTML = ''
            for (i = 0 ; i < n ; i++) { 
                document.getElementById("output").innerHTML += 'Hello <br>'
            }
        }
    </script>
    <title>14-loop-for.html</title>
</head>
<body>
    
    Inout Number : <input type="text" name="" id="num1">
    <br> 
    <br>
    <input type="submit" value="Submit" onclick="for1()">
    <br>
    <p id="output"></p>

</body>
</html>
